<!DOCTYPE html>
<html>
    
    <head>
        
        <!-- Link to our script file -->
        
        <script type="text/javascript" src="scripts/slideshowControls.js"></script>
        
        <!-- Link to our stylesheet -->
        
        <link rel="stylesheet" href="carousel.css">
        
    </head>
    
    <body>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width slides/quotes -->
            <div class="slide fade">
                <img src="images/sheep.jpg" style="width:100%">
                <div class="caption">We have loads of cool animals</div>
            </div>

            <div class="slide fade">
                <img src="images/kids.jpg" style="width:100%">
                <div class="caption">Kids love to play here</div>
            </div>

            <div class="slide fade">
                <img src="images/beauty.jpeg" style="width:100%">
                <div class="caption">It's beautiful place to visit!</div>
            </div>

            <!-- Next/prev buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        

        <!-- Dots/bullets/indicators -->
        <div class="dot-container">
            <span class="dot" onclick="showSlide(0)"></span> 
            <span class="dot" onclick="showSlide(1)"></span> 
            <span class="dot" onclick="showSlide(2)"></span> 
        </div>
        
        <script>showSlide(0)</script>

    </body>
</html>
